<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge ONE - Desafio encriptador</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
</head>
<body>    
    <header class="header">
        <a href="https://www.aluracursos.com/" target="blank">
            <img src="./assets/Vector.png" alt="Logo-Alura">
        </a>
        <!-- <h1>
            Encriptador Alura
        </h1> -->
    </header>
    
    <main class="container">
        <section class="encoder__content">
            <form>            
                <div class="encoder">
                    <textarea class="encoder__input" id="input--text" name="input--text" placeholder="Ingrese texto aqui..."></textarea>
                    <label>
                        <box-icon  class="box-icon" name='error-circle' type='solid' color='#495057' size="1rem" ></box-icon>
                        Solo letras minusculas, sin acentos
                    </label>
                </div>
                <div class="encoder__btn--container">
                    <button class="encoder__btn encoder__btn--encriptar" id="btn--encoder" type="button">Encriptar</button>
                    <button class="encoder__btn" id="btn--decoder" type="button">Desencriptar</button>
                </div>
            </form>
        </section>
        
        <section class="decoder__content">
            <div class="decoder__content--messageDefauld">
                <img class="" src="./assets/Muñeco.png" alt="Muñeco" width="100%">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="decoder__content--decoderMessage" >
                <textarea class="decoder__description" id="message" name="decoder"></textarea>
                <input class="decoder__btn" id="btn--copy" type="submit" value="Copiar">
                <div id="copied--text"></div>
            </div>                
        </section>

    </main>

    <footer>
        powered by <a href="mailto:baranda.gustavo@gmail.com">Gustavo Baranda</a>
    </footer>
    
    <script src="./Js/app.js" ></script>
</body>
</html>
